[package]
name = "posixutils-i18n"
version = "0.2.0"
edition = "2021"
authors = ["Jeff Garzik"]
license = "MIT"
repository = "https://github.com/rustcoreutils/posixutils-rs.git"

[dependencies]
plib = { path = "../plib" }
clap.workspace = true
gettext-rs.workspace = true
bytemuck = { version = "1.17.0", features = ["derive"] }
byteorder = "1.5.0"

[[bin]]
name = "gencat"
path = "./gencat.rs"

[lints]
workspace = true
